<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-body">
    <div class="ioform-layout">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <div class="website-logo-inside logo-normal">
              <a href="#">
                <img class="logo-size" src="image/Screenshot 2025-08-16 221257.png" alt="Logo">
              </a>
            </div>
            <h3 class="font-md">Get more things done with Skibidi</h3>
            <p>Access the most powerful tool for your sigma needs.</p>
            <form action="#" method="post">
              <input class="form-control" type="text" name="username" placeholder="E-mail Address" required />
              <input class="form-control" type="password" name="password" placeholder="Password" required />
              <div class="form-button">
                <button id="submit" type="submit" class="ibtn">Login</button>
                <a href="forgot.html" class="forgot-password">Create account</a>
              </div>
            </form>
            <div class="other-links">
              <span>Or login with</span><br>
              <a href="#">Facebook</a>
              <a href="#">Google</a>
              <a href="#">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
      <div class="other-links">
        <span>Â© 2025 Skibidi. All rights reserved.</span>
      </div>
    </div>
  </div>
</body>
</html>
