<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>btn2</title>
  <link rel="stylesheet" href="loginmusic.css" />
  <link rel="stylesheet" href="layoutmusic.css" />
</head>
<body>
  <!-- Header -->
  <section class="section-btn2-header">
    <div class="header">
      <div class="logo">
        <img src="anhbtn2.png" width="150"/>
      </div>
      <div class="Menu">
        <div class="header-logo-account">
          <p><a href="#">Create an Envato Account</a></p>
        </div>
        <div class="header-logo-account">
          <p><a href="homemusic.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Body -->
  <section class="section-btn2-body">
    <div class="element-container">
      <div class="container1">
        <div class="box1-header">
          <h3>Create Account</h3>
        </div>
        <div class="box2-header">
          <p>Already have an account?</p>
          <label class="tab">
            <button>
              <a href="https://themeforest.net/sign_in?action_name=checkout&resource_id=111644303">Sign In</a>
            </button>
          </label>
        </div>
      </div>

      <div class="container2">
        <div class="box-body">
          <div class="body1">
            <div class="box1">
              <h4><a class="a2" href="https://account.envato.com/google/authenticate?to=themeforest&promotions_subscriber=1">Continue with Google</a></h4>
            </div>
            <div class="box2">
              <h4><a class="a2" href="https://account.envato.com/apple/authenticate?to=themeforest&promotions_subscriber=1">Continue with Apple</a></h4>
            </div>
            <div class="box3">
              <h4><a class="a2" href="https://account.envato.com/facebook/authenticate?to=themeforest&promotions_subscriber=1">Continue with Facebook</a></h4>
            </div>
            <div class="box4">
              <h4>Continue with Email</h4>
            </div>

            <div class="form-group">
              <label>Username or Email</label>
              <input type="email" name="my_email" required />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="my_pass" required />
            </div>
          </div>

          <div class="body2">
            <div class="form-group1">
              <label class="bucu">
                <input class="check-box" type="checkbox" name="conditional" />
                <div class="cPSCBI">
                  <p class="bulole">Send me tips, trends, updates & offers.</p>
                  <p class="bulol">You can unsubscribe at any time.</p>
                </div>
              </label>
            </div>
          </div>

          <p class="body-box">
            By continuing, you confirm you are 18 or over and agree to our
            <a href="https://www.envato.com/privacy/" class="a1" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
            and
            <a href="https://account.envato.com/terms_of_use" class="a1" target="_blank" rel="noopener noreferrer">Terms of Use</a>
          </p>

          <!-- Redirect Button -->
          <button class="submit1" type="button"
            onclick="if (confirm('Submit data?')) { window.location.href='https://account.envato.com/terms_of_use'; }">
            SUBMIT
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
